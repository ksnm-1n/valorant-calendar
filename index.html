<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valorant Deathmatch Calendar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0829 25%, #0d1b2a  50%, #415a77 75%, #0a0a0a 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #ff4757;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animated background particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00d4ff;
      border-radius: 50%;
      animation: float 20s infinite linear;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) translateX(100px);
        opacity: 0;
      }
    }

    /* Sparkling stars */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    .star {
      position: absolute;
      color: #ffd700;
      font-size: 12px;
      animation: sparkle 3s infinite;
    }

    @keyframes sparkle {
      0%, 100% {
        opacity: 0;
        transform: rotate(0deg) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: rotate(180deg) scale(1.2);
      }
    }

    /* UFO animations - made larger */
    .ufo {
      position: absolute;
      width: 60px;
      height: 40px;
      opacity: 0.8;
      z-index: 5;
      font-size: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ufo1 {
      animation: flyUFO1 25s linear infinite;
      top: 15%;
    }

    .ufo2 {
      animation: flyUFO2 30s linear infinite;
      top: 70%;
    }

    .ufo3 {
      animation: flyUFO3 35s linear infinite;
      top: 40%;
    }

    @keyframes flyUFO1 {
      0% {
        left: -80px;
        transform: translateY(0px);
      }
      25% {
        transform: translateY(-20px);
      }
      50% {
        transform: translateY(10px);
      }
      75% {
        transform: translateY(-15px);
      }
      100% {
        left: 100vw;
        transform: translateY(0px);
      }
    }

    @keyframes flyUFO2 {
      0% {
        right: -80px;
        transform: translateY(0px) scaleX(-1);
      }
      30% {
        transform: translateY(15px) scaleX(-1);
      }
      60% {
        transform: translateY(-10px) scaleX(-1);
      }
      90% {
        transform: translateY(5px) scaleX(-1);
      }
      100% {
        right: 100vw;
        transform: translateY(0px) scaleX(-1);
      }
    }

    @keyframes flyUFO3 {
      0% {
        left: -80px;
        transform: translateY(0px) scale(0.8);
      }
      20% {
        transform: translateY(-25px) scale(0.8);
      }
      40% {
        transform: translateY(5px) scale(0.8);
      }
      60% {
        transform: translateY(-15px) scale(0.8);
      }
      80% {
        transform: translateY(10px) scale(0.8);
      }
      100% {
        left: 100vw;
        transform: translateY(0px) scale(0.8);
      }
    }

    /* Hexagonal grid overlay */
    .hex-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 71, 87, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 2;
    }

    .container {
      position: relative;
      z-index: 10;
      padding: 15px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .main-content {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      position: relative;
    }

    h1 {
      font-family: 'Orbitron', monospace;
      font-size: 2.2em;
      font-weight: 900;
      margin: 0;
      background: linear-gradient(45deg, #ff4757, #00d4ff, #ff6b35);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textGlow 3s ease-in-out infinite alternate;
      text-shadow: 0 0 30px rgba(255, 71, 87, 0.5);
    }

    @keyframes textGlow {
      0% {
        background-position: 0% 50%;
        filter: drop-shadow(0 0 10px rgba(255, 71, 87, 0.8));
      }
      100% {
        background-position: 100% 50%;
        filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8));
      }
    }

    .controls {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(45deg, rgba(0, 212, 255, 0.2), rgba(255, 71, 87, 0.2));
      color: #ffffff;
      border: 2px solid transparent;
      background-clip: padding-box;
      font-family: 'Rajdhani', sans-serif;
      cursor: pointer;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
      border-color: #00d4ff;
      transform: translateY(-2px);
    }

    #monthLabel {
      font-family: 'Orbitron', monospace;
      font-size: 1.4em;
      font-weight: 700;
      color: #00d4ff;
      text-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
      min-width: 200px;
    }

    .calendar-wrapper {
      background: rgba(10, 10, 10, 0.8);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 71, 87, 0.3);
      box-shadow: 
        0 0 50px rgba(255, 71, 87, 0.2),
        inset 0 0 50px rgba(0, 212, 255, 0.1);
      width: 400px;
      height: 440px;
    }

    .calendar-content {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    table {
      border-collapse: separate;
      border-spacing: 4px;
      margin: 0 auto;
      width: 100%;
      flex-grow: 1;
      height: 100%;
    }

    .calendar-title {
      font-family: 'Orbitron', monospace;
      font-size: 1.2em;
      font-weight: 700;
      margin-bottom: 15px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      flex-shrink: 0;
    }

    th, td {
      width: 50px;
      height: 50px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      font-weight: 600;
      border-radius: 8px;
      position: relative;
      transition: all 0.3s ease;
      font-size: 13px;
    }

    th {
      background: linear-gradient(135deg, rgba(255, 71, 87, 0.3), rgba(0, 212, 255, 0.3));
      color: #ffffff;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    td {
      background: rgba(20, 20, 30, 0.6);
      color: #ffffff;
      border: 1px solid rgba(255, 71, 87, 0.2);
      backdrop-filter: blur(5px);
    }

    td:hover {
      background: rgba(255, 71, 87, 0.2);
      border-color: #ff4757;
      box-shadow: 0 0 15px rgba(255, 71, 87, 0.4);
      transform: scale(1.05);
    }

    td.stamped {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #1a1a1a;
      font-weight: 700;
      border-color: #ffd700;
      box-shadow: 
        0 0 20px rgba(255, 215, 0, 0.6),
        inset 0 0 20px rgba(255, 255, 255, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
      }
      100% {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      }
    }

    td.stamped:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #fff700, #ffd700);
    }

    .medal {
      font-size: 1.2em;
      display: block;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-5px);
      }
      60% {
        transform: translateY(-3px);
      }
    }

    /* Medal Counter (Top Right) */
    .medal-counter {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 15;
      background: rgba(10, 10, 10, 0.8);
      border-radius: 10px;
      padding: 10px 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.3);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    .medal-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2px 0;
      color: #ffffff;
      font-weight: 500;
      font-size: 12px;
      min-width: 150px;
    }

    .medal-count {
      color: #ffd700;
      font-weight: 700;
      font-size: 14px;
    }

    /* Medal Shop */
    .medal-shop {
      background: rgba(10, 10, 10, 0.8);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.3);
      box-shadow: 
        0 0 50px rgba(255, 215, 0, 0.2),
        inset 0 0 50px rgba(0, 212, 255, 0.1);
      min-width: 250px;
      max-width: 280px;
      align-self: flex-start;
      max-height: 500px;
      overflow-y: auto;
    }

    .medal-shop h3 {
      color: #ffd700;
      font-family: 'Orbitron', monospace;
      margin-bottom: 15px;
      font-size: 1.1em;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .shop-item {
      background: rgba(20, 20, 30, 0.8);
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid rgba(255, 71, 87, 0.2);
      transition: all 0.3s ease;
    }

    .shop-item:hover {
      border-color: #ffd700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .shop-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .shop-item-name {
      color: #ffffff;
      font-weight: 600;
      font-size: 13px;
    }

    .shop-item-cost {
      color: #ffd700;
      font-weight: 700;
      font-size: 12px;
    }

    .shop-item-desc {
      color: #cccccc;
      font-size: 11px;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .buy-btn {
      width: 100%;
      padding: 6px 12px;
      font-size: 11px;
      font-weight: 600;
      background: linear-gradient(45deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.3));
      color: #ffffff;
      border: 1px solid #ffd700;
      font-family: 'Rajdhani', sans-serif;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .buy-btn:hover {
      background: linear-gradient(45deg, rgba(255, 215, 0, 0.3), rgba(255, 215, 0, 0.4));
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .buy-btn:disabled {
      background: rgba(100, 100, 100, 0.2);
      border-color: #666;
      color: #999;
      cursor: not-allowed;
    }

    .edit-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 12px;
      font-weight: 600;
      background: linear-gradient(45deg, rgba(0, 212, 255, 0.2), rgba(255, 71, 87, 0.2));
      color: #ffffff;
      border: 1px solid rgba(0, 212, 255, 0.5);
      font-family: 'Rajdhani', sans-serif;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .edit-btn:hover {
      border-color: #00d4ff;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
    }

    /* Stats section */
    .stats {
      margin: 0;
      padding: 15px 20px;
      background: rgba(10, 10, 10, 0.6);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 212, 255, 0.3);
      display: inline-block;
      min-width: 220px;
      align-self: flex-start;
    }

    .stats h3 {
      color: #00d4ff;
      font-family: 'Orbitron', monospace;
      margin-bottom: 12px;
      font-size: 1em;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      color: #ffffff;
      font-weight: 500;
    }

    .stat-value {
      color: #ffd700;
      font-weight: 700;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(10, 10, 20, 0.95), rgba(20, 10, 30, 0.95));
      margin: 5% auto;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      border: 2px solid rgba(0, 212, 255, 0.3);
      box-shadow: 0 0 50px rgba(0, 212, 255, 0.3);
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal h2 {
      color: #00d4ff;
      font-family: 'Orbitron', monospace;
      margin-bottom: 20px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }

    .close:hover {
      color: #ff4757;
    }

    .shop-edit-item {
      background: rgba(20, 20, 30, 0.8);
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid rgba(255, 71, 87, 0.2);
    }

    .input-group {
      margin: 8px 0;
    }

    .input-group label {
      display: block;
      color: #ffffff;
      margin-bottom: 5px;
      font-size: 12px;
      font-weight: 600;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 5px;
      background: rgba(10, 10, 20, 0.8);
      color: #ffffff;
      font-family: 'Rajdhani', sans-serif;
      font-size: 12px;
    }

    .input-group textarea {
      resize: vertical;
      min-height: 40px;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }

    .modal-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
    }

    .save-btn {
      background: linear-gradient(45deg, #00d4ff, #0099cc);
      color: white;
    }

    .cancel-btn {
      background: linear-gradient(45deg, #ff4757, #cc3333);
      color: white;
    }

    .add-item-btn {
      background: linear-gradient(45deg, #ffd700, #ccaa00);
      color: #1a1a1a;
      margin-bottom: 15px;
    }

    .delete-btn {
      background: linear-gradient(45deg, #ff4757, #cc3333);
      color: white;
      padding: 5px 10px;
      font-size: 10px;
      float: right;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      .calendar-wrapper {
        padding: 15px;
        width: 320px;
        height: 380px;
      }
      th, td {
        width: 40px;
        height: 40px;
        font-size: 11px;
      }
      .controls {
        flex-direction: column;
        gap: 15px;
      }
      .main-content {
        flex-direction: column;
        align-items: center;
      }
      .medal-shop {
        width: 100%;
        max-width: 320px;
        order: 2;
      }
      .calendar-wrapper {
        order: 1;
      }
      .stats {
        order: 3;
        width: 100%;
        max-width: 320px;
      }
      .medal-counter {
        position: relative;
        top: auto;
        right: auto;
        margin-bottom: 10px;
      }
      .ufo {
        font-size: 40px;
        width: 40px;
        height: 30px;
      }
    }

    @media (max-width: 480px) {
      .calendar-wrapper {
        width: 280px;
        height: 340px;
        padding: 10px;
      }
      th, td {
        width: 35px;
        height: 35px;
        font-size: 10px;
      }
      .medal {
        font-size: 1em;
      }
      .medal-shop {
        max-width: 280px;
      }
      .stats {
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-particles" id="particles"></div>
  <div class="stars" id="stars"></div>
  <div class="hex-overlay"></div>
  
  <!-- Flying UFOs -->
  <div class="ufo ufo1">üõ∏</div>
  <div class="ufo ufo2">üõ∏</div>
  <div class="ufo ufo3">üõ∏</div>
  
  <div class="container">
    <h1>VALORANT DEATHMATCH CALENDAR</h1>
    
    <div class="controls">
      <button id="prevMonth">‚Üê PREV MONTH</button>
      <span id="monthLabel"></span>
      <button id="nextMonth">NEXT MONTH ‚Üí</button>
    </div>
    
    <!-- Medal Counter (Top Right) -->
    <div class="medal-counter">
      <div class="medal-item">
        <span>üèÜ Total Earned:</span>
        <span class="medal-count" id="totalMedals">0</span>
      </div>
      <div class="medal-item">
        <span>ü•á Current:</span>
        <span class="medal-count" id="currentMedals">0</span>
      </div>
    </div>

    <div class="main-content">
      <!-- Medal Shop (Left Side) -->
      <div class="medal-shop">
        <h3>üõí MEDAL SHOP</h3>
        <div class="shop-items" id="shopItems">
          <!-- Shop items will be dynamically generated -->
        </div>
        <button id="editShopBtn" class="edit-btn">‚öôÔ∏è EDIT SHOP</button>
      </div>

      <div class="calendar-wrapper">
        <div class="calendar-content" id="calendar"></div>
      </div>

      <div class="stats" id="stats">
        <h3>MONTHLY STATS</h3>
        <div class="stat-item">
          <span>Wins This Month:</span>
          <span class="stat-value" id="monthWins">0</span>
        </div>
        <div class="stat-item">
          <span>Win Streak:</span>
          <span class="stat-value" id="winStreak">0</span>
        </div>
        <div class="stat-item">
          <span>Best Month:</span>
          <span class="stat-value" id="bestMonth">-</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Shop Edit Modal -->
  <div id="shopModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>‚öôÔ∏è EDIT MEDAL SHOP</h2>
      <button id="addItemBtn" class="modal-btn add-item-btn">+ ADD NEW ITEM</button>
      <div id="shopEditItems"></div>
      <div class="modal-buttons">
        <button id="saveShopBtn" class="modal-btn save-btn">SAVE CHANGES</button>
        <button id="cancelShopBtn" class="modal-btn cancel-btn">CANCEL</button>
      </div>
    </div>
  </div>

  <script>
    // Electron IPC (if available)
    let isElectron = false;
    let ipcRenderer = null;
    
    try {
      ipcRenderer = require('electron').ipcRenderer;
      isElectron = true;
    } catch (e) {
      // Running in browser, use localStorage
      isElectron = false;
    }

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Create sparkling stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starSymbols = ['‚ú®', '‚≠ê', 'üí´', 'üåü', '‚ú¶', '‚úß'];
      
      for (let i = 0; i < 30; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.textContent = starSymbols[Math.floor(Math.random() * starSymbols.length)];
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (Math.random() * 2 + 2) + 's';
        starsContainer.appendChild(star);
      }
    }

    createParticles();
    createStars();

    const calendarEl = document.getElementById("calendar");
    const monthLabel = document.getElementById("monthLabel");
    const monthWinsEl = document.getElementById("monthWins");
    const winStreakEl = document.getElementById("winStreak");
    const bestMonthEl = document.getElementById("bestMonth");
    const totalMedalsEl = document.getElementById("totalMedals");
    const currentMedalsEl = document.getElementById("currentMedals");
    const shopItemsEl = document.getElementById("shopItems");
    let current = new Date();

    // Data storage variables
    let stampedDays = {};
    let currentMedals = 0;
    let totalMedalsEarned = 0;
    let shopItems = [
      {
        name: "Game Break",
        description: "Take a guilt-free 1-day break from gaming",
        cost: 7,
        id: 1
      },
      {
        name: "Favorite Snack",
        description: "Buy your favorite snack as a reward",
        cost: 15,
        id: 2
      },
      {
        name: "New Game",
        description: "Purchase a new game you've been wanting",
        cost: 30,
        id: 3
      },
      {
        name: "Gaming Setup Upgrade",
        description: "Upgrade your gaming setup (mouse, keyboard, etc.)",
        cost: 50,
        id: 4
      }
    ];

    // Data loading/saving functions
    async function loadData() {
      if (isElectron && ipcRenderer) {
        // Electron: Load from file
        try {
          const data = await ipcRenderer.invoke('load-data');
          if (data) {
            stampedDays = data.stampedDays || {};
            currentMedals = data.currentMedals || 0;
            totalMedalsEarned = data.totalMedalsEarned || 0;
            shopItems = data.shopItems || shopItems;
          }
        } catch (error) {
          console.log('First time loading or error:', error);
        }
      } else {
        // Browser: Load from localStorage
        try {
          const data = localStorage.getItem('valorantCalendarData');
          if (data) {
            const parsed = JSON.parse(data);
            stampedDays = parsed.stampedDays || {};
            currentMedals = parsed.currentMedals || 0;
            totalMedalsEarned = parsed.totalMedalsEarned || 0;
            shopItems = parsed.shopItems || shopItems;
          }
        } catch (error) {
          console.log('Error loading from localStorage:', error);
        }
      }
    }

    async function saveData() {
      const data = {
        stampedDays,
        currentMedals,
        totalMedalsEarned,
        shopItems
      };

      if (isElectron && ipcRenderer) {
        // Electron: Save to file
        try {
          await ipcRenderer.invoke('save-data', data);
        } catch (error) {
          console.error('Error saving to file:', error);
        }
      } else {
        // Browser: Save to localStorage
        try {
          localStorage.setItem('valorantCalendarData', JSON.stringify(data));
        } catch (error) {
          console.error('Error saving to localStorage:', error);
        }
      }
    }

    function updateMedalDisplay() {
      totalMedalsEl.textContent = totalMedalsEarned;
      currentMedalsEl.textContent = currentMedals;
    }

    function renderShop() {
      shopItemsEl.innerHTML = '';
      shopItems.forEach(item => {
        const canAfford = currentMedals >= item.cost;
        const itemEl = document.createElement('div');
        itemEl.className = 'shop-item';
        itemEl.innerHTML = `
          <div class="shop-item-header">
            <span class="shop-item-name">${item.name}</span>
            <span class="shop-item-cost">ü•á${item.cost}</span>
          </div>
          <div class="shop-item-desc">${item.description}</div>
          <button class="buy-btn" ${!canAfford ? 'disabled' : ''} onclick="buyItem(${item.id})">
            ${canAfford ? 'BUY' : 'NOT ENOUGH MEDALS'}
          </button>
        `;
        shopItemsEl.appendChild(itemEl);
      });
    }

    function buyItem(itemId) {
      const item = shopItems.find(i => i.id === itemId);
      if (item && currentMedals >= item.cost) {
        if (confirm(`Purchase "${item.name}" for ${item.cost} medals?`)) {
          currentMedals -= item.cost;
          updateMedalDisplay();
          renderShop();
          saveData();
          alert(`üéâ You purchased "${item.name}"! Enjoy your reward!`);
        }
      }
    }

    // Shop editing functionality
    const modal = document.getElementById('shopModal');
    const editShopBtn = document.getElementById('editShopBtn');
    const closeModal = document.querySelector('.close');
    const saveShopBtn = document.getElementById('saveShopBtn');
    const cancelShopBtn = document.getElementById('cancelShopBtn');
    const addItemBtn = document.getElementById('addItemBtn');
    const shopEditItemsEl = document.getElementById('shopEditItems');

    let tempShopItems = [];

    editShopBtn.addEventListener('click', openShopEditor);
    closeModal.addEventListener('click', closeShopEditor);
    cancelShopBtn.addEventListener('click', closeShopEditor);
    saveShopBtn.addEventListener('click', saveShopChanges);
    addItemBtn.addEventListener('click', addNewShopItem);

    window.addEventListener('click', (e) => {
      if (e.target === modal) closeShopEditor();
    });

    function openShopEditor() {
      tempShopItems = JSON.parse(JSON.stringify(shopItems));
      renderShopEditor();
      modal.style.display = 'block';
    }

    function closeShopEditor() {
      modal.style.display = 'none';
    }

    function renderShopEditor() {
      shopEditItemsEl.innerHTML = '';
      tempShopItems.forEach((item, index) => {
        const itemEl = document.createElement('div');
        itemEl.className = 'shop-edit-item';
        itemEl.innerHTML = `
          <button class="modal-btn delete-btn" onclick="deleteShopItem(${index})">DELETE</button>
          <div class="input-group">
            <label>Item Name:</label>
            <input type="text" value="${item.name}" onchange="updateShopItem(${index}, 'name', this.value)">
          </div>
          <div class="input-group">
            <label>Description:</label>
            <textarea onchange="updateShopItem(${index}, 'description', this.value)">${item.description}</textarea>
          </div>
          <div class="input-group">
            <label>Cost (Medals):</label>
            <input type="number" min="1" value="${item.cost}" onchange="updateShopItem(${index}, 'cost', parseInt(this.value))">
          </div>
        `;
        shopEditItemsEl.appendChild(itemEl);
      });
    }

    function updateShopItem(index, field, value) {
      tempShopItems[index][field] = value;
    }

    function deleteShopItem(index) {
      if (confirm('Delete this item?')) {
        tempShopItems.splice(index, 1);
        renderShopEditor();
      }
    }

    function addNewShopItem() {
      const newId = Math.max(...tempShopItems.map(i => i.id), 0) + 1;
      tempShopItems.push({
        name: "New Item",
        description: "Description here",
        cost: 10,
        id: newId
      });
      renderShopEditor();
    }

    function saveShopChanges() {
      shopItems = tempShopItems;
      renderShop();
      saveData();
      closeShopEditor();
    }

    function calculateStats(year, month) {
      const keyPrefix = `${year}-${month}`;
      const currentMonthWins = (stampedDays[keyPrefix] || []).length;
      
      // Calculate best month
      let bestMonth = '';
      let maxWins = 0;
      for (const [key, wins] of Object.entries(stampedDays)) {
        if (wins.length > maxWins) {
          maxWins = wins.length;
          const [y, m] = key.split('-');
          bestMonth = `${y}Âπ¥${parseInt(m) + 1}Êúà (${maxWins}Âãù)`;
        }
      }

      // Calculate current win streak (consecutive days from today backwards)
      const today = new Date();
      let streak = 0;
      if (year === today.getFullYear() && month === today.getMonth()) {
        const todayDate = today.getDate();
        const stamped = stampedDays[keyPrefix] || [];
        for (let day = todayDate; day >= 1; day--) {
          if (stamped.includes(day)) {
            streak++;
          } else {
            break;
          }
        }
      }

      monthWinsEl.textContent = currentMonthWins;
      winStreakEl.textContent = streak;
      bestMonthEl.textContent = bestMonth || '-';
    }

    function renderCalendar(year, month) {
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const startDay = new Date(year, month, 1).getDay();
      
      let table = '<div class="calendar-title">' + year + 'Âπ¥ ' + (month + 1) + 'Êúà</div>';
      table += '<table><tr>';
      
      const weekDays = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
      for (let d of weekDays) table += `<th>${d}</th>`;
      table += "</tr>";

      let dayCount = 0;
      const keyPrefix = `${year}-${month}`;
      const stamped = stampedDays[keyPrefix] || [];

      // Â∏∏„Å´6Ë°åÂàÜ„ÅÆ„Ç´„É¨„É≥„ÉÄ„Éº„Çí‰ΩúÊàêÔºàÂõ∫ÂÆöÈ´ò„Åï„ÅÆ„Åü„ÇÅÔºâ
      for (let week = 0; week < 6; week++) {
        table += "<tr>";
        for (let dayOfWeek = 0; dayOfWeek < 7; dayOfWeek++) {
          if (week === 0 && dayOfWeek < startDay) {
            // Êúà„ÅÆÊúÄÂàù„ÅÆÈÄ±„ÅÆÁ©∫ÁôΩ„Çª„É´
            table += "<td></td>";
            dayCount++;
          } else {
            const day = dayCount - startDay + 1;
            if (day <= daysInMonth) {
              const isStamped = stamped.includes(day);
              table += `<td data-day="${day}" class="${isStamped ? 'stamped' : ''}">${day}${isStamped ? '<span class="medal">ü•á</span>' : ''}</td>`;
            } else {
              // Êúà„ÅÆÊúÄÂæå„ÅÆÈÄ±„ÅÆÁ©∫ÁôΩ„Çª„É´
              table += "<td></td>";
            }
            dayCount++;
          }
        }
        table += "</tr>";
      }
      
      table += "</table>";
      calendarEl.innerHTML = table;
      monthLabel.textContent = `${year}Âπ¥ ${month + 1}Êúà`;

      // Add click handlers
      document.querySelectorAll("td[data-day]").forEach((td) => {
        const day = Number(td.dataset.day);
        td.addEventListener("click", () => {
          if (!stampedDays[keyPrefix]) stampedDays[keyPrefix] = [];
          const stamped = stampedDays[keyPrefix];
          
          if (td.classList.contains("stamped")) {
            td.innerHTML = day;
            td.classList.remove("stamped");
            const index = stamped.indexOf(day);
            if (index !== -1) {
              stamped.splice(index, 1);
              currentMedals--;
              totalMedalsEarned--;
            }
          } else {
            td.innerHTML = `${day}<span class="medal">ü•á</span>`;
            td.classList.add("stamped");
            stamped.push(day);
            currentMedals++;
            totalMedalsEarned++;
          }
          updateMedalDisplay();
          renderShop();
          calculateStats(year, month);
          saveData();
        });
      });

      calculateStats(year, month);
    }

    document.getElementById("prevMonth").addEventListener("click", () => {
      current.setMonth(current.getMonth() - 1);
      renderCalendar(current.getFullYear(), current.getMonth());
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
      current.setMonth(current.getMonth() + 1);
      renderCalendar(current.getFullYear(), current.getMonth());
    });

    // Initialize the app
    async function initApp() {
      await loadData();
      updateMedalDisplay();
      renderShop();
      renderCalendar(current.getFullYear(), current.getMonth());
    }

    initApp();
  </script>
</body>
